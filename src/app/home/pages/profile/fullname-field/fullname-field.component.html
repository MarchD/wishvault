<div
  class="wrapper"
  (mouseenter)="isShownEditButton = true"
  (mouseleave)="isShownEditButton = false"
>
  <p class="text-section" *ngIf="!isEdit">
    {{ fullname }}
  </p>

  <button class="button-icon" *ngIf="isShownEditButton && !isEdit" (click)="isEdit = !isEdit">
    <app-edit-icon></app-edit-icon>
  </button>

  <form class="wrapper" *ngIf="isEdit" #fullnameForm="ngForm" (ngSubmit)="onSubmit(fullnameForm)">
    <input name="fullname" [value]="fullname" type="text" [(ngModel)]="fullname">

    <button class="button-icon" type="submit" *ngIf="isEdit">
      <app-done-icon></app-done-icon>
    </button>

    <button class="button-icon" *ngIf="isEdit" (click)="isEdit = false">
      <app-cross-icon></app-cross-icon>
    </button>
  </form>
</div>
